<header class="header">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>

            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace text">Nosotros</a>

                <a href="contacto.html" class="navegacion__enlace text">Contacto</a>
            </nav>
        </div>
    </div>
<div class="header__texto">
    <h2 id="heading" class="no-margin">Blog de café con consejos y cursos</h2>
    <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
</div>
</header>
<main class="contenedor">
    <h3 class="centrar-texto">Contacto</h3>
    <div class="contacto-bg">

    </div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label"for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu Correo" id="email">
            </div>

            <div class="campo">
                <label class="campo__label"for="mensaje">Mensaje</label>
                <textarea 
                    id="mensaje"
                    class="campo__field--textarea"
                >
                </textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

        
    
</main>
</div>
